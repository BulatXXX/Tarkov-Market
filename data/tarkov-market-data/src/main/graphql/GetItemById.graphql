query GetItemById($id: ID!, $lang: LanguageCode!) {
    info: item(id: $id, lang: $lang) {
        id
        name
        description
        iconLink
        image512pxLink
    }
    pvp_price: item(id: $id, gameMode: regular) {
        avg24hPrice
        low24hPrice
    }

    pve_price: item(id: $id, gameMode: pve) {
        avg24hPrice
        low24hPrice
    }
}